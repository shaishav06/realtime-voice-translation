<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transcription</title>
    <link rel="stylesheet" type="text/css" href="../static/css/transcription.css">
    <style>
        /* Navigation bar styles */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* File name display styles */
        .file-name {
            margin-bottom: 20px;
        }

        /* Language selection form styles */
        form {
            margin-bottom: 20px;
        }

        /* Submit button styles */
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Transcription display styles */
        .transcription {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription</h1>
        <div class="file-name">
            <strong>File name:</strong> {{ file_name }}
        </div>
        <form method="POST">
            <label for="language">Language:</label>
            <select name="language" id="language">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Español (España)</option>
                <option value="fr-FR">Français (France)</option>
                <option value="de-DE">Deutsch (Deutschland)</option>
            </select>
            <br>
            <input type="submit" value="Transcribe">
        </form>
        <div class="transcription">
            <pre>{{ transcription }}</pre>
        </div>
    </div>
</body>
</html>
